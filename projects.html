---
layout: default
title: Projects
permalink: /projects/
---

<section>
  <h1 class="sticky-nav all-projects">All projects <span class="chip all-projects-chip">{{site.projects.size}}</span></h1>
  {% for project in site.projects %}
      <a href="{{ project.url }}">[{{project.volume}}] {{ project.title }} -- {{ project.contributor }}</a><br>
  {% endfor %}
</section>
